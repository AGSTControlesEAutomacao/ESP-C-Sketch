	<script>

		$(document).ready(function () {
			$.ajax('/systeminfo', {
				dataType: 'json',
				timeout: 500,
				success: (data, status, xhr) => {
					textFieldsFiller(data);
				},
				error: (jqXhr, textStatus, errorMessage) => {
					console.error(`${errorMessage}`);
				},
			});
			//ABAIXO Codigos vindos do scripts.js do NCC (Ajusta altura dos divs)
			window.$h = function (e) {
				var _s = typeof e === 'string' ? document.querySelectorAll(e) : e;
				if (_s == null) return $h(document.createElement("div"));
				var ex = {};
				ex.element = typeof _s === 'object' ? _s[0] : _s;
				ex.elements = _s;
				ex.hasClass = function (c) {
					var has = false;
					ex.each(function (i, item) { if (item.classList.contains(c) == true) has = true })
					return has;
				}
				ex.removeClass = function (c) {
					ex.each(function (i, item) {
						var _c = c.split(' ');
						for (i in _c) {
							item.classList.remove(_c[i])
						}
					})
				}
				ex.addClass = function (c) {
					ex.each(function (i, item) { item.classList.add(c) })
				}
				ex.on = function (n, fn) {
					ex.each(function (i, item) { item.addEventListener(n, function (event) { fn(event, item) }); })
				}
				ex.show = function () { ex.each(function (i, item) { item.style.display = "block" }) }
				ex.hide = function () { ex.each(function (i, item) { item.style.display = "none" }) }
				ex.desabilita = function () { ex.each(function (i, item) { item.disabled = true; item.classList.add("desabilitado") }) }
				ex.habilita = function () { ex.each(function (i, item) { item.disabled = false; item.classList.remove("desabilitado") }) }
				ex.destaca = function () { ex.each(function (i, item) { item.classList.add("destacar") }) }
				ex.redestaca = function () { ex.each(function (i, item) { item.classList.remove("destacar") }) }
				ex.each = function (fn) { if (_s.tagName) { fn(0, _s) } else { for (var i = 0; i < _s.length; i++) { fn(i, _s[i]); } } }
				ex.find = function (el) { return ex.elements.querySelectorAll(el) }
				ex.findOne = function (el) { return ex.elements.querySelector(el) }
				ex.css = function (a, b) {

					if (typeof a == "object") {
						for (var prop in a) {
							$h(_s).css(prop, a[prop])
						}
					} else {
						ex.each(function (i, item) {
							if (typeof b !== 'undefined')
								item.style[a] = b;
							else
								return item.style[a]
						})
					}
				}
				return ex;
			}

			//Rodar esse remove no ajax somente se n√£o for GSM.
			$("#gsm-panel").remove();
			fixHeight();
		});

		function fixHeight() {
			if (typeof conadosHeight === "function")
				conadosHeight();
			var _height = 0, items = 0, arr = [];
			$h(".cntnr .blk-wht").css("height", "auto")
			$h(".cntnr .blk-wht").each(function (i, item) {
				if (i == 0)
					items = parseInt($h(".cntnr").element.clientWidth / $h(item).elements.clientWidth);

				if (i % items == 0) {
					if (i > 0)
						arr.push(_height);
					_height = 0;
				}
				_height = Math.max(_height, parseInt($h(item).elements.clientHeight))
			})
			arr.push(_height + 5);
			var ix = -1;
			$h(".cntnr .blk-wht").each(function (i, item) {
				if (i % items == 0)
					ix++;

				$h(item).css("height", arr[ix] + "px");
			})
		}
	</script>
